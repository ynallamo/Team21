{% extends "base.html" %}

{% block title %}Edit Community{% endblock %}

{% block content %}
<h1>Edit Community Event/Space</h1>

<form method="POST" action="{{ url_for('edit_community', community_id=community.community_id) }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ community['title'] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ community['description'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ community['location'] }}" required>
    </div>
    <!-- <div class="form-group">
        <label for="availability">Availability</label>
        <select class="form-control" id="availability" name="availability" required>
            <option value="" disabled>-- Select Availability --</option>
            <option value="Available" {% if community['availability'] == 'Available' %}selected{% endif %}>Available</option>
            <option value="Not Available" {% if community['availability'] == 'Not Available' %}selected{% endif %}>Not Available</option>
            <option value="Limited Availability" {% if community['availability'] == 'Limited Availability' %}selected{% endif %}>Limited Availability</option>
        </select>
    </div> -->
    <button type="submit" class="btn btn-primary">Update Community Event/Space</button>
</form>
{% endblock %}
