<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>nextdoor</h1>
    </div>
    <div class="login-card">
      <h2>Welcome back</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="email" placeholder="Email or mobile number" class="input-field" required>
        <div class="password-container">
          <input type="password" name="password" placeholder="Password" class="input-field" required>
          <span class="show-password">üëÅÔ∏è</span>
        </div>
        <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-button">Log in</button>
      </form>
      <div class="separator">
        <span>or</span>
      </div>
      <button class="social-login google">Continue with Google</button>
      <button class="social-login facebook">Continue with Facebook</button>
    </div>
    <div class="signup-link">
      <p>New here? <a href="{{ url_for('signup') }}">Join Nextdoor</a></p>
    </div>
  </div>
</body>
</html>
