<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Add your CSS if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .profile-picture-container {
            display: flex;
            justify-content: flex-start; /* Aligns the picture to the left */
            align-items: flex-start;
            margin-top: 20px;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .profile-picture input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .profile-picture span {
            position: absolute;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form method="POST" action="{{ url_for('signup') }}" id="signupForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
                <div class="error-message" id="locationError"></div>
            </div>

            <!-- Profile Picture Upload Section -->
            <div class="profile-picture-container">
                <div class="profile-picture" id="profilePicture" style="background-image: url('{{ url_for('static', filename='images/default-avatar.png') }}');">
                    <input type="file" id="profileImage" name="profile_image" accept="image/*" onchange="previewImage(event)">
                    <span id="profileText">Add Profile Picture</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
        </div>

        {% if get_flashed_messages() %}
        <div class="mt-3">
            {% for message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ message[0] }}">
                    {{ message[1] }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        // Function to preview the uploaded profile picture and hide the "Add Profile Picture" text
        function previewImage(event) {
            const file = event.target.files[0];
            const profileText = document.getElementById('profileText');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicture').style.backgroundImage = `url(${e.target.result})`;
                    profileText.style.display = 'none'; // Hide the text once an image is selected
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
