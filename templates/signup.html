<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Add your CSS if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .image-preview {
            margin-top: 0.5rem;
            max-width: 150px;
            max-height: 150px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form method="POST" action="{{ url_for('signup') }}" id="signupForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
                <div class="error-message" id="locationError"></div>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Picture</label>
                <input type="file" class="form-control-file" id="profileImage" name="profile_image" accept="image/*">
                <img id="imagePreview" class="image-preview" alt="Image Preview">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
        </div>

        {% if get_flashed_messages() %}
        <div class="mt-3">
            {% for message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-{{ message[0] }}">
                    {{ message[1] }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('locationError').textContent = '';

            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const locationInput = document.getElementById('location').value;

            // Regex to validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput)) {
                document.getElementById('emailError').textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Check password length
            if (passwordInput.length < 8) {
                document.getElementById('passwordError').textContent = "Password must be at least 8 characters long.";
                isValid = false;
            }

            // Check if location is provided
            if (locationInput.trim() === '') {
                document.getElementById('locationError').textContent = "Location is required.";
                isValid = false;
            }

            // Prevent form submission if not valid
            if (!isValid) {
                event.preventDefault();
            }
        });

        // Preview image before upload
        document.getElementById('profileImage').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
